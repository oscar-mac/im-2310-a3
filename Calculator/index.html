<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="reset.min.css">
	</head>
	<body>
		<div class="calculator">
			<div class="display"></div>
				<div class="display2"></div>
					<div class="display3">100%</div>
			<div class="on-off">
				<div id="btn-on"></div>
				<div id="btn-off"></div>
			</div>
			<br/>
			<div class="buttons">
				<button class="btn-disabled">M+</button> <!-- DISABLED -->
				<button class="btn-disabled">M-</button> <!-- DISABLED -->
				<button class="btn-disabled">MR</button> <!-- DISABLED -->
				<button class="btn-disabled">MC</button> <!-- DISABLED -->
				<button class="btn-disabled">+/-</button> <!-- DISABLED -->
				
				<button	class="btn-disabled">change in %</button> <!-- DISABLED -->
				<button	class="btn">7</button>
				<button	class="btn">8</button>
				<button	class="btn">9</button>
				<button	class="btn">/</button>
				
				<button	class="btn-disabled">root</button> <!-- DISABLED -->
				<button	class="btn">4</button>
				<button	class="btn">5</button>
				<button	class="btn">6</button>
				<button	class="btn">*</button>
				
				<button	class="btn">%</button> <!-- DISABLED -->
				<button	class="btn">1</button>
				<button	class="btn">2</button>
				<button	class="btn">3</button>
				<button	class="btn">-</button>
				
				<button	class="btn">C</button>
				<button	class="btn">0</button>
				<button	class="btn">.</button>
				<button	class="btn" id="equal">=</button>
				<button	class="btn">+</button>
			</div>
		</div>
		
		<script src="script.js"></script>
		
	</body>
</html>
