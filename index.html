<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		
	</head>
	<body>
		<div class="calculator">
			<img src="media/calculator-noise.png" id="calculator-noise-overlay">
			<div class="logo">
				<img id="braun-logo" src="media/braun-logo.svg">
			</div>
			<div id="calculator-bottom-shadow"></div>
			
			<div class="display-container">
				<img src="media/screen-noise.png" id="screen-noise-overlay"/>
				<div class="display-frame">
					<div class="display">
						<input type="text" id="display" readonly>
					</div>
				</div>
			</div>
			<div class="on-off-container">
				<div class="on-off">
					<button onclick="audio.play();turnOn()" id="btn-on"></button>
					<span id="on-indicator"></span>
				</div>
				<div class="on-off">
					<button onclick="audio.play();turnOff()" id="btn-off"></button>
					<span id="off-indicator"></span>
				</div>
			</div>
			<br/>
			<div class="btn-container">

				<button class="btn btn-memory btn-disabled">M+</button>
				<button class= "btn btn-memory btn-disabled">M-</button>
				<button class= "btn btn-memory btn-disabled">MR</button>
				<button class= "btn btn-memory btn-disabled">MC</button>
				<button class="btn btn-operator btn-disabled" id="group-memory">+/-</button>
				
				<button	class="btn btn-operator btn-disabled">∆%</button>
				<button onclick="audio.play();appendToDisplay('7')"class="btn">7</button>
				<button onclick="audio.play();appendToDisplay('8')" class="btn">8</button>
				<button onclick="audio.play();appendToDisplay('9')" class="btn">9</button>
				<button onclick="audio.play();appendToDisplay('/')" class="btn btn-operator">÷</button>
				
				<button	class="btn btn-operator btn-disabled">√</button>
				<button onclick="audio.play();appendToDisplay('4')" class="btn">4</button>
				<button onclick="audio.play();appendToDisplay('5')" class="btn">5</button>
				<button onclick="audio.play();appendToDisplay('6')" class="btn">6</button>
				<button onclick="audio.play();appendToDisplay('*')" class="btn btn-operator">×</button>
				
				<button	class="btn btn-operator btn-disabled">%</button>
				<button onclick="audio.play();appendToDisplay('1')" class="btn">1</button>
				<button onclick="audio.play();appendToDisplay('2')" class="btn">2</button>
				<button onclick="audio.play();appendToDisplay('3')" class="btn">3</button>
				<button onclick="audio.play();appendToDisplay('-')" class="btn btn-operator">-</button>
				
				<button onclick="audio.play();clearDisplay()" class="btn btn-clear">CE<br/>C</button>
				<button onclick="audio.play();appendToDisplay('0')" class="btn">0</button>
				<button onclick="audio.play();appendToDisplay('.')"class="btn btn-decimal">.</button>
				<button onclick="audio.play();calculate()" class="btn" id="btn-equal">=</button>
				<button onclick="audio.play();appendToDisplay('+')" class="btn btn-operator">+</button>

			</div>
			
		</div>  
		
	</body>
</html>
